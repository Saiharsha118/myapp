<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 8px;">My App</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/marketform" routerLinkActive="active-link">Market Form</a>
      <a mat-list-item routerLink="/dma-group" routerLinkActive="active-link">DMA Group</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content" >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
